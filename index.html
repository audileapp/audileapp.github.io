<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Audile: Discover Music</title>
  </head>
  <body style="background-color: #00587a; color: white; text-align: center;">
    <h1>Audile</h1>
    <h2>Discover Music</h2>
    <div id="view" style="max-width: 600px; margin: auto; padding: 10px;">
      <div id="dz-root"></div>
      <div id="player" style="margin: auto; width: 300px; display: none;"></div>
      <a id="title" style="display: block; font-size: 1.3em; text-decoration: none; font-weight: bold; padding: 2em 0; color: white;">Loading...</a>
    </div>
    <div class="deezer">
      <div>Powered By</div>
      <img src="./deezer.png" style="height: 1.5em; padding: 1em;"/>
    </div>
    <script src="https://cdns-files.dzcdn.net/js/min/dz.js"></script>
    <script>
      const title = document.getElementById("title")
      const player = document.getElementById("player")
      function hidePlayer(text, link) {
        if(!link) link = ''
        player.style.display = "none";
        title.innerText = text
        title.href = link
      }
      function showPlayer(text, link) {
        if(!link) link = ''
        player.style.display = "block";
        title.innerText = text
        title.href = link
      }
      function findAlbum() {
          var req = new XMLHttpRequest();
          req.addEventListener("load", function result(event) {
            const selected = JSON.parse(req.response)
            console.log(selected)
            DZ.player.playAlbum(selected.id, false, function() {
              player.style.display = "block";
              title.innerText = selected.title
              title.href = selected.link
            })
          });
          req.open("GET", "./discover");
          req.send();
      }
      function login() {
        title.innerText = 'Please login to deezer first'
        title.href = "https://deezer.com"
      }
      function infinity() {
        DZ.Event.subscribe('track_end', function() {
          const last = DZ.player.getTrackList().length - 1
          const current = DZ.player.getCurrentIndex()
          console.log(last, current)
          if(current === last) {
            hidePlayer("Loading...")
            findAlbum()
          }
        })
      }
      function onPlayerLoaded() {
        infinity()
        findAlbum()
      }
      document.addEventListener("DOMContentLoaded", function(event) {
        DZ.init({
          appId  : "438782",
          channelUrl : "https://audile.app/channel.html",
          player : {
            container : "player",
            width: 300,
            height: 300,
            format: "square",
            onload : onPlayerLoaded
          }
        });
      })
    </script>
  </body>
</html>
